<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="styles">
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        nav {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 0;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        nav ul li a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1, h2, h3 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
        }

        h1 { font-size: 2.5em; text-align: center; }
        h2 { font-size: 2em; border-left: 5px solid #ff6b6b; padding-left: 15px; }
        h3 { font-size: 1.5em; }

        .message {
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 15px;
            font-weight: 500;
            border: none;
        }

        .success-message {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            background: white;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.1);
            transform: translateY(-2px);
        }

        .form-group input[type="number"] {
            width: 120px;
        }

        .form-group .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 500;
        }

        button, .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover, .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .button-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .button-danger:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .button-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        .button-secondary:hover {
            box-shadow: 0 10px 25px rgba(149, 165, 166, 0.4);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        table th, table td {
            padding: 20px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .product-item {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #4ecdc4;
        }

        .product-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 15px;
            border: 3px solid #f1f2f6;
        }

        .product-item h3 {
            font-size: 1.4em;
            margin: 15px 0;
            color: #2c3e50;
        }

        .product-item p {
            font-size: 1.3em;
            color: #e74c3c;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            gap: 10px;
        }

        .pagination a, .pagination span {
            padding: 12px 18px;
            text-decoration: none;
            border: 2px solid #e1e8ed;
            color: #667eea;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
        }

        .pagination a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination .current {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .cart-total {
            text-align: right;
            font-size: 1.5em;
            font-weight: 700;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .product-detail-img {
            max-width: 400px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 5px solid white;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border-radius: 20px 20px 0 0;
            font-size: 16px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { margin: 10px; padding: 20px; }
            nav ul { flex-direction: column; align-items: center; }
            nav ul li { margin: 5px 0; }
            .product-list { grid-template-columns: 1fr; }
            .pagination { flex-wrap: wrap; }
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
        }
    </style>
</th:block>
</body>
</html>

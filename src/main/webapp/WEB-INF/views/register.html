<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <th:block th:replace="~{fragments/common-styles :: styles}"></th:block>
</head>
<body>
<div th:replace="~{fragments/navigation :: navbar}"></div>

<div class="container">
    <h1>Đăng Ký Tài Khoản</h1>

    <div th:if="${successMessage}" class="message success-message" th:text="${successMessage}">
    </div>

    <form th:action="@{/register}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" th:field="*{username}" />
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" th:field="*{password}" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số điện thoại:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span>
        </div>
        <button type="submit">Đăng Ký</button>
    </form>
    <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</div>

</body>
</html>
